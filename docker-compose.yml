services:
  auth-db:
    image: postgres:16-alpine
    container_name: auth_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-auth}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-auth}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  auth-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_api
    depends_on:
      auth-db:
        condition: service_healthy
    environment:
      PORT: ${PORT:-8080}
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-auth}
      DATABASE_URL: ${DATABASE_URL:-postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@auth-db:5432/${DB_NAME:-auth}?sslmode=disable}
      MIGRATE_ON_START: ${MIGRATE_ON_START:-false}
    ports:
      - "${PORT_PUBLISH:-8080}:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/healthz"]
      interval: 15s
      timeout: 3s
      retries: 5

volumes:
  db_data:
