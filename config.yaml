server:
  address: ":8080"

database:
  host: ${DB_HOST}
  port: ${DB_PORT}
  name: ${DB_NAME}
  user: ${DB_USER}
  pass: ${DB_PASS}
  run_migrations: true
  create_if_missing: true

jwt:
  issuer: http://localhost:8080

oauth:
  state_key: ${OAUTH_STATE_KEY}

clients:
  - tenant_slug: kleff
    client_id: kleff-dashboard
    display_name: "Kleff Dashboard"
    redirect_uris:
      - http://localhost:8080/v1/auth/me
      - https://kleff.io/
    providers:
      google:
        client_id: ${GOOGLE_CLIENT_ID}
        client_secret: ${GOOGLE_CLIENT_SECRET}
        redirect_url: http://localhost:8080/v1/auth/oauth/google/callback
        scopes:
          - openid
          - email
          - profile
      github:
        client_id: ${GITHUB_CLIENT_ID}
        client_secret: ${GITHUB_CLIENT_SECRET}
        redirect_url: http://localhost:8080/v1/auth/oauth/github/callback
        scopes:
          - user:email
