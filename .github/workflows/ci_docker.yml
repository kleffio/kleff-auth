---
name: CI - Docker build & compose smoke test

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-docker-${{github.ref}}
  cancel-in-progress: true

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata (tag for local build only)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: local/kleff-auth
          tags: |
            type=raw,value=ci-${{github.sha}}

      - name: Build Dockerfile (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: false
          load: false
          tags: ${{steps.meta.outputs.tags}}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  compose-smoke:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare .env for compose
        run: |
          # Map API out to a non-privileged test port
          echo "PORT_PUBLISH=18080" >> .env
          # Your compose already has sane defaults for DB_*
          # Add/override here if needed:
          # echo "DB_USER=postgres" >> .env
          # echo "DB_PASSWORD=postgres" >> .env
          # echo "DB_NAME=auth" >> .env
          # Avoid running goose migrations in CI
          # Unless you want the full path exercised:
          echo "MIGRATE_ON_START=false" >> .env
          # Ensure HTTP address binds correctly in container
          echo "HTTP_ADDR=:8080" >> .env

      - name: Docker Compose up (build & wait on healthchecks)
        run: |
          docker compose -f docker-compose.yml up \
            -d --build --wait \
            --wait-timeout 120

      - name: Show compose ps
        run: docker compose ps

      - name: Smoke test /healthz
        run: |
          # Retry a few times in case the app is still warming up
          for i in {1..10}; do
            if curl -fsS "http://localhost:18080/healthz" >/dev/null; then
              echo "healthz OK"
              exit 0
            fi
            echo "waiting for healthz..."
            sleep 3
          done
          echo "healthz did not respond OK in time"
          exit 1

      - name: Dump compose logs on failure
        if: failure()
        run: |
          mkdir -p ./artifacts
          docker compose logs --no-color > ./artifacts/compose.log || true

      - name: Upload logs artifact (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: artifacts/compose.log

      - name: Tear down
        if: always()
        run: docker compose down -v
