name: Require Label on PRs
on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, unlabeled]
permissions:
  contents: read
  pull-requests: write
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure at least one category label is present
        uses: mheap/github-action-required-labels@v5
        with:
          mode: minimum
          count: 1
          labels: |
            feature
            bugfix
            chore
            docs
            refactor
            security