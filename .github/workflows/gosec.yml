---
name: Security Scan (gosec)
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: read
jobs:
  gosec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true
      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: ./...
